<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <style>
    body {
      background-color: black;
    }
    
    .container {
      max-width: 500px;
      margin: auto auto;
      padding: 50px;
      text-align: center;
    }
    
    h2 {
      color: rgb(255, 255, 255);
      font-size: 45px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      color: white;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    
    button[type="submit"] {
      background-color: white;
      color: black;
      border-radius: 5px;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #eee;
    }
    .bubbles {
      position: absolute;
      top: 50px;
      right: 52px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: bubble 20s ease-in-out infinite;
    }
    
    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-delay: 0s;
    }
    
    .bubble:nth-child(2) {
      width: 90px;
      height: 90px;
      left: 22%;
      animation-delay: 2s;
    }
    
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 31%;
      animation-delay: 4s;
      top: 80%;
      }
      
      .bubble:nth-child(4) {
      width: 20px;
      height: 20px;
      left: 50%;
      animation-delay: 6s;
      }
      
      .bubble:nth-child(5) {
        width: 60px;
        height: 60px;
        left: 73%;
        animation-delay: 8s;
        top: 85%;
      }
      
      .bubble:nth-child(6) {
      width: 50px;
      height: 50px;
      left: 15%;
      animation-delay: 10s;
      }
      
      .bubble:nth-child(7) {
        width: 70px;
        height: 70px;
        left: 90%;
        animation-delay: 12s;
      }
      
      @keyframes bubble {
      0% {
      transform: translateY(0);
      }
      50% {
      transform: translateY(-100px);
      }
      100% {
      transform: translateY(0);
      }
      }
    
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup Form</h2>
    <form method="post">
        {%csrf_token%}
        {%for message in messages%}
        <div class="alert alert-danger" >
            <span> {{message}}</span>
        </div>
        {%endfor%}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password1" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="password2" required>
      </div>
      <button type="submit">Submit</button>
      <p style="color:white ;margin-left:auto">If you are already registered please <a class="txt2"  href="/login"> <b>Login</b></a> here</p>
        
    </form>
  </div>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
</body>
</html>
