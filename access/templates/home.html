<!DOCTYPE html>
<html>
<head>
  <title>My Circles Page</title>
  <style>
    body {
      background-image: url('https://img.freepik.com/premium-vector/electric-car-charging-station-front-view-electric-car-silhouette-with-blue-glowing-dark-background-ev-concept-vector-illustration_115579-1707.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: white;
    }
    .row{
      display: flex;
      flex-direction: row;
    }
    .circles-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 79vh;
    }
    
    .circle {
      width: 212px;
      height: 212px;
      border-radius: 50%;
      margin: 0 10px;
      position: relative;
      z-index: 1;
      background-color: #000000;
      box-shadow: 0 3px 5px rgba(136, 136, 136, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.2), 0 1px 0 rgba(255, 255, 255, 0.5) inset;
    }
    
    
    .circle:first-child {
      margin-left: -80px; /* add negative margin to the left of the first circle */
    }
    
    .circle:last-child {
      margin-right: -80px; /* add negative margin to the right of the last circle */
    }
    
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    
    .text h1 a{
      margin: 0;
      font-size: 22px;
      color: white;
      text-decoration: none;

    }

    .text h1 a:hover{
      margin: 0;
      font-size: 24px;
      color: rgb(77, 13, 160);
      text-decoration: none;

    }
    
    .text p {
      margin: 10px 0;
      font-size: 16px;
    }
    
    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      width: 69px;
      text-decoration: none;
    }

    .unlink {
      position: absolute;
      top: 20px;
      right: 100px;
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 49px;
      width: 90px;
      text-decoration: none;
    }

    .unlink:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="row">
  <div>
    <h3>Car Id :{{car_id}}</h3>
  </div>
  <div>
    <form method="post" action="/unlink-car">
      {%csrf_token%}<button class="unlink" type="submit">Unlink</form>
   
    <button><a href="/logout"  class="logout">Logout</a></button>
      
  </div>
  </div>
  <!-- <button><a href="/unlink-car" class="unlink">Unlink</a></button> -->
 
  
  <div class="circles-container">
    <div class="circle">
      <div class="text">
        <h1><a href="/battery-details/{{car_id}}">Battery Status</a></h1>
      </div>
    </div>
    <div class="circle">
      <div class="text">
        <h1><a href="/charging-mode-details/{{car_id}}">Mode of Charging</a></h1>
      </div>
    </div>
    <div class="circle">
      <div class="text">
        <h1><a href="/view-range-speed/{{car_id}}">Range and speed</a></h1>
      </div>
    </div>
    <div class="circle">
      <div class="text">
        <h1><a href="/regeneration-graph/{{car_id}}">Regeneration Graph</a></h1>
      </div>
    </div>
  </div>
</body>
</html>
